apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 37.1.1
      helm:
        valueFiles:
          - $values/traefik/values.yml
    - repoURL: https://github.com/villepaukkunen/homelab.git
      targetRevision: HEAD
      ref: values
      path: traefik
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik