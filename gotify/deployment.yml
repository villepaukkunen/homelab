---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gotify
  name: gotify
  namespace: gotify
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
        - name: gotify
          image: gotify/server:2.7.3
          env:
            - name: TZ
              value: Europe/Helsinki
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gotify
