---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`plex.mandariini.uk`)
      kind: Rule
      services:
        - name: plex-plex-media-server
          namespace: plex
          port: 32400
  tls:
    secretName: mandariini-uk-tls