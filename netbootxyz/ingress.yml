apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: netbootxyz
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`netbootxyz.mandariini.uk`)
      kind: Rule
      services:
        - name: netbootxyz-web
          namespace: netbootxyz
          port: 3000
    - match: Host(`assets.mandariini.uk`)
      kind: Rule
      services:
        - name: netbootxyz-web
          namespace: netbootxyz
          port: 80
  tls:
    secretName: mandariini-uk-tls