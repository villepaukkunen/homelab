apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: netbootxyz
  name: netbootxyz
  namespace: netbootxyz
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: netbootxyz
  template:
    metadata:
      labels:
        app: netbootxyz
    spec:
      containers:
        - name: netbootxyz 
          image: lscr.io/linuxserver/netbootxyz:2.0.28-ls26
          env:
            - name: PUID
              value: '1000'
            - name: PGID
              value: '1000'
            - name: TZ
              value: Europe/Helsinki
          ports: 
            - containerPort: 3000
              name: web
              protocol: TCP
            - containerPort: 69
              name: tftp
              protocol: UDP
            - containerPort: 80
              name: assets
              protocol: TCP
          volumeMounts:
              - name: config
                mountPath: /config
              - name: assets
                mountPath: /assets
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
        - name: assets
          persistentVolumeClaim:
            claimName: assets