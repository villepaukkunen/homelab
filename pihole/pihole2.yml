apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole2
  namespace: pihole
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 500Mi
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole2
  namespace: argocd
spec:
  project: default
  source:
    chart: mojo2600
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    targetRevision: 2.27.0
    helm:
      releaseName: pihole
      valueFiles:
        - values2.yml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pihole
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole2
  namespace: pihole
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`pihole2.mandariini.uk`)
      middlewares:
        - name: authentik
          namespace: authentik
      priority: 10
      services:
        - name: pihole2-web
          port: 80
    - kind: Rule
      match: "Host(`pihole2.mandariini.uk`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            port: 9000
  tls:
    secretName: mandariini-uk-tls