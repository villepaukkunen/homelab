---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cloud.mandariini.uk`)
      services:
        - name: nextcloud
          namespace: nextcloud
          port: 8080
      middlewares:
        - name: nextcloud
          namespace: nextcloud
  tls:
    secretName: mandariini-uk-tls