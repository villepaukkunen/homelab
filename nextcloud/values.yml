image:
  repository: nextcloud
  flavor: apache
  tag: 31.0.5

nextcloud:
  host: cloud.mandariini.uk
  existingSecret:
    enabled: true
    secretName: envsecrets
    usernameKey: nextcloud-username
    passwordKey: nextcloud-password
    smtpUsernameKey: smtp-username
    smtpPasswordKey: smtp-password
    smtpHostKey: smtp-host

  mail:
    enabled: true
    fromAddress: cloud
    domain: mandariini.uk
    smtp:
      secure: ""
      port: 587
      authtype: LOGIN

internalDatabase:
  enabled: false

externalDatabase:
  enabled: true

  existingSecret:
    enabled: true
    secretName: envsecrets
    usernameKey: mariadb-username
    passwordKey: mariadb-password

mariadb:
  enabled: true
  image:
    tag: 10.6
  auth:
    existingSecret: envsecrets
  primary:
    persistence:
      enabled: true
      existingClaim: database

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      existingClaim: redis-master
  replica:
    persistence:
      enabled: false

cronjob:
  enabled: true

persistence:
  enabled: true
  existingClaim: data

  nextcloudData:
    enabled: true
    existingClaim: userdata