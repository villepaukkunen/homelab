global:
  envFrom:
    - secretRef:
        name: envsecrets

authentik:
  email:
    port: ""
    use_tls: ""
    use_ssl: ""
    timeout: ""
  postgresql:
    host: pooler-authentik-rw
    password: file:///postgres-creds/password

server:
  volumeMounts:
    - name: postgres-creds
      mountPath: /postgres-creds
      readOnly: true
  volumes:
    - name: postgres-creds
      secret:
        secretName: authentik-postgres-credentials

worker:
  volumeMounts:
    - name: postgres-creds
      mountPath: /postgres-creds
      readOnly: true
  volumes:
    - name: postgres-creds
      secret:
        secretName: authentik-postgres-credentials