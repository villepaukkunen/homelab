---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ville
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ville.mandariini.uk`)
      kind: Rule
      services:
        - name: nginx-ville
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: mandariini-uk-tls