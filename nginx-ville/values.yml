resources:
  limits:
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
extraVolumes:
  - name: html
    persistentVolumeClaim:
      claimName: nginx-ville
extraVolumeMounts:
  - name: html
    mountPath: /usr/share/nginx/html