---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: searxng
  namespace: searxng
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: searxng
  name: searxng
  namespace: searxng
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      initContainers:
        - name: searxng-gluetun
          image: qmcgaw/gluetun:v3.41.0
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - containerPort: 8080
              name: web
              protocol: TCP
          env:
            - name: TZ
              value: Europe/Helsinki
            - name: SERVER_REGIONS
              value: FI Helsinki
            - name: DNS_KEEP_NAMESERVER
              value: 'on'
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: '10.43.0.10/32'
          envFrom:
            - secretRef:
                name: envsecrets
      containers:
        - name: searxng
          image: docker.io/searxng/searxng:2026.1.20-410996df9
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETGID
                - SETUID
          env:
            - name: SEARXNG_BASE_URL
              value: https://search.mandariini.uk
            - name: UWSGI_WORKERS
              value: "4"
            - name: UWSGI_THREADS
              value: "4"
          volumeMounts:
            - name: searxng
              mountPath: /etc/searxng
            - name: searxng-settings-volume
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
      volumes:
        - name: searxng
          persistentVolumeClaim:
            claimName: searxng
        - name: searxng-settings-volume
          secret:
            secretName: settings-yml
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: searxng
  name: searxng
  namespace: searxng
spec:
  selector:
    app: searxng
  type: ClusterIP
  ports:
    - name: web
      port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: searxng
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`search.mandariini.uk`)
      middlewares:
        - name: authentik
          namespace: authentik
      priority: 10
      services:
        - name: searxng
          namespace: searxng
          port: 8080
    - kind: Rule
      match: "Host(`search.mandariini.uk`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
          - kind: Service
            name: ak-outpost-authentik-embedded-outpost
            namespace: authentik
            port: 9000
  tls:
    secretName: mandariini-uk-tls