---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.mandariini.uk`)
      kind: Rule
      services:
        - name: jellyfin
          namespace: media
          port: 8096
  tls:
    secretName: mandariini-uk-tls