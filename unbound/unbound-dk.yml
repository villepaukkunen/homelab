---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: unbound-dk
  name: unbound-dk
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unbound-dk
  template:
    metadata:
      labels:
        app: unbound-dk
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: release
                    operator: In
                    values:
                      - pihole2
              topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: unbound-dk-gluetun
          image: qmcgaw/gluetun:v3.40.0
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - name: dns
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          volumeMounts:
            - name: gluetun-wg0-conf-dk-volume
              mountPath: /gluetun/wireguard/wg0.conf
              subPath: wg0.conf
          env:
            - name: TZ
              value: Europe/Helsinki
            - name: VPN_SERVICE_PROVIDER
              value: private internet access
            - name: SERVER_REGIONS
              value: Denmark
            - name: DNS_KEEP_NAMESERVER
              value: 'on'
          envFrom:
            - secretRef:
                name: envsecrets
      containers:
        - name: unbound-dk
          image: mvance/unbound:1.22.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: unbound-main-conf-volume
              mountPath: /opt/unbound/etc/unbound/unbound.conf
              subPath: unbound.conf
            - name: unbound-a-conf-volume
              mountPath: /opt/unbound/etc/unbound/a-records.conf
              subPath: a-records.conf
      volumes:
        - name: gluetun-wg0-conf-dk-volume
          secret:
            secretName: gluetun-wg0-conf-pia-dk
        - name: unbound-main-conf-volume
          configMap:
            name: unbound-main-conf
        - name: unbound-a-conf-volume
          configMap:
            name: unbound-a-records-conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: unbound-dk
  name: unbound-dk
  namespace: pihole
spec:
  selector:
    app: unbound-dk
  type: ClusterIP
  ports:
    - name: dns
      port: 53
      protocol: TCP
      targetPort: 53
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53