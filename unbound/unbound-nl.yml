---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: unbound-nl
  name: unbound-nl
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unbound-nl
  template:
    metadata:
      labels:
        app: unbound-nl
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: release
                    operator: In
                    values:
                      - pihole
              topologyKey: "kubernetes.io/hostname"
      initContainers:
        - name: unbound-nl-gluetun
          image: qmcgaw/gluetun:v3.41.0
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - name: dns
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
          volumeMounts:
            - name: gluetun-wg0-conf-nl-volume
              mountPath: /gluetun/wireguard/wg0.conf
              subPath: wg0.conf
          env:
            - name: TZ
              value: Europe/Helsinki
            - name: VPN_SERVICE_PROVIDER
              value: custom
            - name: VPN_TYPE
              value: wireguard
            - name: DNS_KEEP_NAMESERVER
              value: 'on'
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: '10.43.0.10/32'
      containers:
        - name: unbound-nl
          image: mvance/unbound:1.22.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: unbound-main-conf-volume
              mountPath: /opt/unbound/etc/unbound/unbound.conf
              subPath: unbound.conf
            - name: unbound-a-conf-volume
              mountPath: /opt/unbound/etc/unbound/a-records.conf
              subPath: a-records.conf
      volumes:
        - name: gluetun-wg0-conf-nl-volume
          secret:
            secretName: gluetun-wg0-conf-proton-nl
        - name: unbound-main-conf-volume
          configMap:
            name: unbound-main-conf
        - name: unbound-a-conf-volume
          configMap:
            name: unbound-a-records-conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: unbound-nl
  name: unbound-nl
  namespace: pihole
spec:
  selector:
    app: unbound-nl
  type: ClusterIP
  ports:
    - name: dns
      port: 53
      protocol: TCP
      targetPort: 53
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53